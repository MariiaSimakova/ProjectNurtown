<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Сертификаты</title>
</head>

<body>
    <div class="wrapper">
        <div class="certificates__title">
            <h2 class="title1">Cертификаты</h2>
            <h2 class="title2">КОМПАНИИ</h2>
        </div>
        <section class="certificates">
            <div class="certificates__container">
                <div>
                    <img class="certificates__img-1 img" src="./assets/images/certificates/certificate1.svg"
                        alt="Certificates">
                </div>
                <div>
                    <img class="certificates__img-2 img" src="./assets/images/certificates/certificate2.svg"
                        alt="Certificates">
                </div>
                <div>
                    <img class="certificates__img-3 img" src="./assets/images/certificates/certificate3.svg"
                        alt="Certificates">
                </div>
            </div>
            <div class="button__set button__set-flex-end">
                <div class="button__set-number">01</div>
                <img class="slash" src="./assets/images/certificates/slash.png" alt="Slash">
                <div class="button__set-number number">05</div>
                <div class="button__set-container">
                    <div class="button__set-button"> <a href="#"> <img class="arrow-left"
                                src="./assets/images/certificates/arrow_left.png" alt="Left arrow"></a>
                    </div>
                    <div class="button__set-button"><a href="#"><img class="arrow-right"
                                src="./assets/images/certificates/arrow_right.png" alt="Right arrow"></a>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
