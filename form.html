<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- <link rel="stylesheet" href="./assets/styles/normalize.css"> -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <div class="form-container">
        <form action="popup.html" class="form" method="POST">
            <input class="form__item" type="text" id="name" placeholder="Name">

            <input class="form__item" type="tel" id="phone" name="phone" required value="+7(___)___-__-__"
                pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                placeholder="Phone number*">

            <input class="form__item" type="email" required placeholder="E-mail*">
            <input class="form__item" type="text" placeholder="Interested in">
            <textarea class="form__item" name="" id="" cols="30" rows="8" placeholder="Message*" required></textarea>

            <div class="form__button-container">
                <button class="form__button"> Send email</button>
                <img src="./assets/images/form/arrow.svg" alt="arrow" class="form__pic">
            </div>
        </form>
    </div>

</body>

</html>
